<div class="container mt-4">
  <h2 class="mb-4">Gestión de Préstamos</h2>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0 align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Libro</th>
            <th>Fecha Solicitud</th>
            <th>Estado</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of prestamos">
            <td>{{ p.id }}</td>
            <td class="fw-bold">{{ p.usuario.username }}</td>
            <td>{{ p.libro.titulo }}</td>
            <td>{{ p.fechaSolicitud }}</td>

            <td>
              <span
                class="badge"
                [ngClass]="{
                  'bg-warning text-dark': p.estado === 'PENDIENTE',
                  'bg-success': p.estado === 'APROBADO',
                  'bg-danger': p.estado === 'RECHAZADO'
                }"
              >
                {{ p.estado }}
              </span>
            </td>

            <td class="text-end">
              <div *ngIf="p.estado === 'PENDIENTE'">
                <button
                  class="btn btn-success btn-sm me-2"
                  (click)="aprobar(p.id)"
                >
                  ✅ Aprobar
                </button>
                <button class="btn btn-danger btn-sm" (click)="rechazar(p.id)">
                  ❌ Rechazar
                </button>
              </div>
              <span *ngIf="p.estado !== 'PENDIENTE'" class="text-muted small">
                Sin acciones
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
