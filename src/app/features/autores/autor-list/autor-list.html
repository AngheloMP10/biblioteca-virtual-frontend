<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Autores</h2>
    <a routerLink="/autores/nuevo" class="btn btn-primary"> + Nuevo Autor </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0 align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Foto</th>
            <th>Nombre</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let autor of autores">
            <td>{{ autor.id }}</td>

            <td>
              <img
                *ngIf="autor.urlFoto"
                [src]="autor.urlFoto"
                alt="Foto"
                class="rounded-circle"
                style="width: 40px; height: 40px; object-fit: cover"
              />

              <div
                *ngIf="!autor.urlFoto"
                class="bg-secondary text-white rounded-circle d-flex justify-content-center align-items-center"
                style="width: 40px; height: 40px"
              >
                ðŸ‘¤
              </div>
            </td>

            <td>{{ autor.nombre }}</td>

            <td class="text-end">
              <a
                [routerLink]="['/autores/editar', autor.id]"
                class="btn btn-warning btn-sm me-2"
              >
                Editar
              </a>
              <button
                class="btn btn-danger btn-sm"
                (click)="eliminarAutor(autor.id)"
              >
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
