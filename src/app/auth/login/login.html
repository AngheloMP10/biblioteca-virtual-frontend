<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 400px">
    <div class="card-body">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>

      <div
        *ngIf="mensajeError"
        class="alert alert-danger text-center"
        role="alert"
      >
        {{ mensajeError }}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
            placeholder="Ingresa tu usuario"
            [ngClass]="{ 'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched }"
          />
          <div class="invalid-feedback">El usuario es requerido.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="********"
            [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
          />
          <div class="invalid-feedback">La contraseña es requerida.</div>
        </div>

        <div class="d-grid">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="loginForm.invalid"
          >
            Ingresar
          </button>
        </div>
      </form>

      <div class="mt-3 text-center">
        <small
          >¿No tienes cuenta?
          <a routerLink="/auth/registro">Regístrate aquí</a></small
        >
      </div>
    </div>
  </div>
</div>
